<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b3e0bb;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            width: 150px;
            padding: 10px;
            margin: 10px;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #1bd155;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <!-- For extra challenge: Add option for Kelvin -->
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperatureInput").value;
            var unitSelect = document.getElementById("unitSelect").value;
            var convertedTemperature;
            var resultText;

            if (isNaN(temperatureInput)) {
                resultText = "Please enter a valid number!";
            } else {
                if (unitSelect === "celsius") {
                    convertedTemperature = (temperatureInput * 9/5) + 32;
                    resultText = temperatureInput + " Celsius is " + convertedTemperature.toFixed(2) + " Fahrenheit";
                } else if (unitSelect === "fahrenheit") {
                    convertedTemperature = (temperatureInput - 32) * 5/9;
                    resultText = temperatureInput + " Fahrenheit is " + convertedTemperature.toFixed(2) + " Celsius";
                }
                // For extra challenge: Add conversion for Kelvin
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
